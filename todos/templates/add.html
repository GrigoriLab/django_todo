{% include 'partials/header.html' %}
<form action="{% url 'add' %}" style="text-align:center;width:250px;font-size:13pt;padding:2px; border:3px solid green" method="post">
    {% csrf_token %}
    <label for="title">Title</label><br/>
    <input type="text" name="title" id="title" />
    <br>
    <label for="text">Text</label><br />
    <textarea name="text" id="text" style="max-width: 98%; max-height: 100%;"></textarea>
    <br><br>
    <input type="submit" style="font-size:13pt;color:white;background-color:green;border:2px solid #336600;padding:3px" value="Submit" />
</form>
<br>
<a href="/">Go back</a>
